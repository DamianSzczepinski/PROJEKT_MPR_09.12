<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkeys</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/monkeys')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('monkeyTableBody');
                    data.forEach(monkey => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${monkey.id}</td>
                            <td>${monkey.name}</td>
                            <td>${monkey.color}</td>
                            <td>
                                <a href="/view/update/${monkey.id}">Update</a>
                                <a href="/view/delete/${monkey.id}">Delete</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching monkeys:', error));
        });
    </script>
</head>
<body>
<h1>Monkeys</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Color</th>
        <th>Actions</th>
    </tr>
    <tbody id="monkeyTableBody">
    </tbody>
</table>

<a href="/view/add">Add New Monkey</a>

</body>
</html>
